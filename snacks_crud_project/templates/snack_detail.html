{% extends "_base.html" %}



{% block hero %}
<section id="hero" class="d-flex align-items-center">

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
      <div class="row">
        <div class="col-xl-6">
          <h1>{{snack.name}}</h1>
          <h2>purchaser: {{snack.purchaser}}</h2>
          <h3>{{snack.get_absolute_url}}</h3>

          <a href="{% url 'home' %}" class="btn-get-started scrollto">Go back to home</a>

          <button class="btn btn-primary" onclick="window.location.href='/update/{{snack.id}}'">Update</button>
          <button class="btn btn-secondary" onclick="window.location.href='/delete/{{snack.id}}'">Delete</button>
      
        </div>
      </div>
    </div>

  </section><!-- End Hero -->
{% endblock %}
